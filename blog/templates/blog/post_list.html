{% extends "blog/base.html" %}

{% block content %}
	<b>URLS:</b>
	{% for post in posts %}
		<p>{{ post }},</p>
		<a href="{% url "post_edit" pk=post.pk %}">Edit</a>
		<a href="{% url "post_detail" pk=post.pk %}">Details</a>
		<a href="{% url "post_delete" %}">Delete</a>

		<br>
		<br>
	{% endfor %}
{% endblock content %}
